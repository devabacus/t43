services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: t43
      POSTGRES_PASSWORD: "DFr3LTOoxOYY4iPhqh2b4jRugdcJGKro"
    volumes:
      - t43_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "fMEqADjJhhCUkSWNCh27RVrNTZEB4l-7"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: t43_test
      POSTGRES_PASSWORD: "abrhOrV-_cSbE0cllWvERPWRTbFSwH9c"
    volumes:
      - t43_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "LWGmUQ-OnpZDKAiwkeOyG4D8_MkDE7oR"
    environment:
      - REDIS_REPLICATION_MODE=master

